<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>헤헤</h1>
    <a href="index.html">
        <button>헤헤</button>
    </a>

    <form action="/cgi-bin/upload_cgi" method="post" enctype="multipart/form-data">
        <input type="file" name="file" placeholder="파일" required>
        <button type="submit">업로드</button>
    </form>

    <form id="deleteForm">
        <input type="text" id="fileName" placeholder="삭제할 파일 이름 입력" required>
        <button type="button" onclick="sendDelete()">삭제</button>
    </form>
</body>

<script>
function sendDelete() {
  const fileName = document.getElementById('fileName').value;

  const deletePath = "delete_" + fileName;

  fetch(deletePath, {
  method: 'DELETE',
})
  .then(response => response.text())
  .then(html => {
    document.body.innerHTML = html;
  })
  .catch(error => {
    alert("삭제 중 오류 발생");
  });
}

</script>

</html>
